name: Node.js CI (npm)

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches: [main]
  pull_request: {} # run CI for all pull requests (no branch filter)

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug info
        run: |
          node -v
          npm -v
          ls -la

      - name: Lint code
        run: npm run lint

      - name: Run tests with coverage
        run: |
          npm install --no-audit --no-fund --save-dev nyc
          npx nyc --reporter=lcov --reporter=text mocha
          
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          # make artifact name unique per matrix job/run to avoid 409 Conflict
          name: coverage-report-${{ matrix.node-version }}-${{ github.run_id }}
          path: coverage
          
      - name: Deploy to Vercel
  if: github.ref == 'refs/heads/main' && success()
  run: |
    npm install -g vercel
    vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --confirm

