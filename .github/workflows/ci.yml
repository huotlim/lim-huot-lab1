name: Node.js CI (npm)

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug info
        run: |
          node -v
          npm -v
          ls -la

      - name: Lint code
        run: npm run lint

      - name: Run tests and collect coverage
        run: |
          # Run mocha under nyc to produce coverage reports (lcov + text)
          npx nyc --reporter=lcov --reporter=text mocha --recursive
          # Ensure coverage directory exists and write a text summary file for easy inspection
          mkdir -p coverage
          npx nyc report --reporter=text > coverage/coverage-summary.txt

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

